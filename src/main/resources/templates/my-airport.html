<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Airports</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>My Airports</h1>
    <table>
        <thead>
            <th>Airport Name</th> <!-- heading for each column -->
        </thead>
        <tbody>
            <tr th:each="airportName : ${names}"> <!-- table row -->
                <td th:text="${airportName}"></td> <!-- table data -->
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
