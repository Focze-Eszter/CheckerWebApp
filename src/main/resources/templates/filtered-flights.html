<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Filtered Flights</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link href="style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<header th:insert="header :: head"></header>

<div class="search-container">
    <h1>Filtered Flights</h1>

    <table class="result">
        <thead>
        <th>Flight No</th> <!-- heading for each column -->
        <th>Departure</th>
        </thead>
        <tbody>
        <tr th:each="f : ${flights}"> <!-- table row -->
            <td th:text="${f.flightNo}"></td> <!-- table data -->
            <td th:text="${f.departure}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert = "footer :: foot"></div>
</body>
</html>
