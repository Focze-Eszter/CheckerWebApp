
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Airports</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link href="style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    </head>
    <body>

    <header class="sticky">
        <a href="#" class="logo">Flights checker</a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portofolio</a></li>
            <!--<li><a href="#">Team</a></li> -->
            <li><a href="#">Contact</a></li>
            <li>
                <a href="#" id="login">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Login
                </a>
            </li>

        </ul>
    </header>

    <div class="search-container">
        <a th:href="@{/search}">Search</a>
        <h1>Airports</h1>

        <table class="result">
            <thead>
                <th>Airport</th> <!-- heading for each column -->
                <th>Country</th>
                <th>City</th>
                <th>Code</th>
            </thead>
            <tbody>
            <tr th:each="a : ${myAirports}"> <!-- table row -->
                <td th:text="${a.name}"></td> <!-- table data -->
                <td th:text="${a.country}"></td>
                <td th:text = "${a.city}"></td>
                <td th:text = "${a.iata}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <section class="banner"></section>
    <script type="text/javascript ">
        window.addEventListener("scroll", function() {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        });
    </script>

    </body>
</html>
