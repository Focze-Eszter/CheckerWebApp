<!DOCTYPE html>

<html html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{server.error}">Internal server error</title>
    <link href="errors.css" th:href="@{/css/errors.css}" rel="stylesheet" />
</head>
<body>
<div class="error-500-content">
    <p th:text="#{500.title}">Error 500!</p>
    <h1 th:text="#{500.details1}">Upss, something went wrong... :(</h1>
    <h2 th:text="#{500.details2}">The server is not responding anymore. We will make sure that the problem will be fixed as soon as possible :p</h2>
    <h3 th:text="#{404.details3}">Until then, please return to the homepage:</h3>
    <div class="redirect-homepage">
        <button>
            <a th:href="@{/home}" th:text="#{back}">Back to Homepage ></a>
        </button>
    </div>
</div>
</body>
</html>
